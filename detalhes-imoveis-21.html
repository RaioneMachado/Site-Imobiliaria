        .main-image-container {

            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .main-image {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            border-radius: 8px;
            display: block;
            transition: opacity 0.3s;
        }
        
        .thumbnails {

        .thumbnail {

        .thumbnail:hover {

        .imovel-info {

        .imovel-descricao {

            line-height: 1.8;
        }
        
        .imovel-caracteristicas {
            list-style: none;
        }
        
        .imovel-caracteristicas li {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0A0601;
        }
        
        .imovel-caracteristicas strong {
            color: #0A0601;
        }
        
        .detalhes-lista {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        
        .contato-section {
            margin-top: 40px;
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #128C7E, #25D366);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .imovel-info {
                grid-template-columns: 1fr;
            }
            
            .gallery-container {
                flex-direction: column;
            }
            
            .main-image-container, .thumbnails {
                width: 100%;
            }
            
            .main-image-container {
                height: auto;
                min-height: 300px;
            }
            
            .main-image {
                max-height: 400px;
            }
            
            .thumbnails {
                display: flex;
                overflow-x: auto;
                padding-left: 0;
                padding-top: 15px;
                max-height: none;
            }
            
            .thumbnail {
                width: 100px;
                height: 80px;
                margin-right: 10px;
                margin-bottom: 0;
                flex-shrink: 0;
                object-fit: contain;

        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const mainImage = document.getElementById('mainImage');
        
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    // Atualiza a imagem principal com o src da miniatura clicada
                    mainImage.src = thumbnail.src;
                    
                    // Remove a classe 'active' de todas as miniaturas
                    thumbnails.forEach(t => t.classList.remove('active'));
                    
                    // Adiciona a classe 'active' apenas na miniatura clicada
                    thumbnail.classList.add('active');
                });
            });
        });
    </script>
